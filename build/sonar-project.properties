# project metadata
sonar.projectKey=meteor:ci-test
sonar.projectName=Meteor CI Test
sonar.projectVersion=1.0

sonar.projectDescription=This project is used to show how integration of Meteor projects into Jenkins CI and Sonar looks like

# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.
sonar.sources=app

sonar.language=js
sonar.scm.provider=git
sonar.scm.disabled=false

sonar.exclusions=**/.meteor/**,**/build/**
sonar.sourceEncoding=UTF-8
sonar.scm.threadCount=2

# Encoding of the source code
sonar.sourceEncoding=UTF-8

sonar.junit.reportsPath=build/
